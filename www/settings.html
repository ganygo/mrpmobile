<!DOCTYPE html>
<html>
<head>
	<title>tr216</title>
	<link rel="icon" type="image/png" href="img/webicon.png">
	<meta http-equiv="Content-Security-Policy" content="default-src *; img-src 'self' data: *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
	<script type="text/javascript" src="js/jquery.v3.4.1.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/jquery-ui.min.css" />
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="container" style="margin-bottom:6rem;">
		<div class="card">
		  <div class="card-header">Profil 1</div>
		  <div class="card-body">
		  	<div class="form-group">
					<label for="">Url</label>
					<input type="text" class="form-control" id="url1" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" class="form-control" id="username1" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" id="password1" autocomplete="off" >
				</div>
		  </div>
		</div>
		<div class="card mt-2">
		  <div class="card-header">Profil 2</div>
		  <div class="card-body">
		  	<div class="form-group">
					<label for="">Url</label>
					<input type="text" class="form-control" id="url2" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" class="form-control" id="username2" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" id="password2" autocomplete="off" >
				</div>
		  </div>
		</div>
		<div class="card mt-2">
		  <div class="card-header">Profil 3</div>
		  <div class="card-body">
		  	<div class="form-group">
					<label for="">Url</label>
					<input type="text" class="form-control" id="url3" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Username</label>
					<input type="text" class="form-control" id="username3" autocomplete="off" >
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" id="password3" autocomplete="off" >
				</div>
		  </div>
		</div>

	</div>
	<div class="fixed-bottom py-1 px-2 border" style="background-color: #e4e4e4;">
		<a class="btn btn-secondary float-left py-2 px-3" href="index.html">
			<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				<path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
				<path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
			</svg>
		</a>
	</div>
	<script type="text/javascript">
		$('#url1').val(localStorage.getItem('profile1.url'))
		$('#username1').val(localStorage.getItem('profile1.username'))
		$('#password1').val(localStorage.getItem('profile1.password'))

		$('#url2').val(localStorage.getItem('profile2.url'))
		$('#username2').val(localStorage.getItem('profile2.username'))
		$('#password2').val(localStorage.getItem('profile2.password'))
		
		$('#url3').val(localStorage.getItem('profile3.url'))
		$('#username3').val(localStorage.getItem('profile3.username'))
		$('#password3').val(localStorage.getItem('profile3.password'))

		$(document).ready(function(){
			$('#url1').on('change',function(){
				localStorage.setItem('profile1.url',$('#url1').val())
			})
			$('#username1').on('change',function(){
				localStorage.setItem('profile1.username',$('#username1').val())
			})
			$('#password1').on('change',function(){
				localStorage.setItem('profile1.password',$('#password1').val())
			})

			$('#url2').on('change',function(){
				localStorage.setItem('profile2.url',$('#url2').val())
			})
			$('#username2').on('change',function(){
				localStorage.setItem('profile2.username',$('#username2').val())
			})
			$('#password2').on('change',function(){
				localStorage.setItem('profile2.password',$('#password2').val())
			})

			$('#url3').on('change',function(){
				localStorage.setItem('profile3.url',$('#url3').val())
			})
			$('#username3').on('change',function(){
				localStorage.setItem('profile3.username',$('#username3').val())
			})
			$('#password3').on('change',function(){
				localStorage.setItem('profile3.password',$('#password3').val())
			})
		})
	</script>
	<script type="text/javascript" src="js/bootstrap.bundle.v4.3.1.min.js"></script>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
